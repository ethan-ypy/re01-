    font-size: 15px;

  }

  .bigbox {
    margin: 250px auto;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .box {
    margin: 0 50px;
    flex: 1;
  }

  .line {
    border: 0;
  }

<body>
  <div class="bigbox">
    <div class="box">
      <input class="line" placeholder="List1" id="shuRuKuang1">
      <span id="anNiu1" onclick="change()">V</span>
    </div>
    <div class="box">
      <input class="line" placeholder="List2" id="shuRuKuang2">
      <span id="anNiu2" onclick="change()">V</span>

  <script>
    let yaoshi = false;
    let data = window.localStorage.getItem("shi");
    if (data) {
      document.getElementById("shuRuKuang").value = data;
      change();
    }
    function change() {
      let anNiu = document.getElementById("anNiu");
      let shuRuKuang = document.getElementById("shuRuKuang");
      if (yaoshi) {
        yaoshi = false;
        anNiu.innerText = "V";
        shuRuKuang.value = "";
        shuRuKuang.ariaReadOnly = false;
        window.localStorage.removeItem("shi");
      } else {
        yaoshi = true;
        anNiu.innerText = "X";
        shuRuKuang.ariaReadOnly = true;
        window.localStorage.setItem("shi", shuRuKuang.value);
      }
    }
